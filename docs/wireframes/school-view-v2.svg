<svg width="800" height="1800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1800" fill="#f8f9fa"/>
  
  <!-- Header with Gradient -->
  <linearGradient id="header-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
  </linearGradient>
  <rect x="0" y="0" width="800" height="80" fill="url(#header-gradient)" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- Logo -->
  <circle cx="40" cy="40" r="20" fill="#007bff"/>
  <text x="70" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="#212529">School Finder</text>
  
  <!-- Navigation with Hover Effect -->
  <rect x="500" y="30" width="80" height="30" rx="5" fill="#ffffff" stroke="#dee2e6" stroke-width="1">
    <animate attributeName="fill" values="#ffffff;#e9ecef;#ffffff" dur="2s" begin="mouseover" repeatCount="1"/>
  </rect>
  <text x="520" y="50" font-family="Arial" font-size="14" fill="#495057">Search</text>
  
  <rect x="600" y="30" width="80" height="30" rx="5" fill="#ffffff" stroke="#dee2e6" stroke-width="1">
    <animate attributeName="fill" values="#ffffff;#e9ecef;#ffffff" dur="2s" begin="mouseover" repeatCount="1"/>
  </rect>
  <text x="620" y="50" font-family="Arial" font-size="14" fill="#495057">Login</text>
  
  <rect x="700" y="30" width="80" height="30" rx="5" fill="#ffffff" stroke="#dee2e6" stroke-width="1">
    <animate attributeName="fill" values="#ffffff;#e9ecef;#ffffff" dur="2s" begin="mouseover" repeatCount="1"/>
  </rect>
  <text x="720" y="50" font-family="Arial" font-size="14" fill="#495057">Profile</text>
  
  <!-- Breadcrumb Navigation -->
  <text x="50" y="100" font-family="Arial" font-size="14" fill="#6c757d">Home > Warsaw > Warsaw International School</text>
  
  <!-- School Header with Hero Image -->
  <rect x="0" y="120" width="800" height="250" fill="#e9ecef"/>
  <text x="400" y="245" font-family="Arial" font-size="14" fill="#6c757d" text-anchor="middle">School Building Image</text>
  
  <!-- School Logo Overlay -->
  <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
    <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
  </filter>
  <circle cx="120" cy="300" r="60" fill="#ffffff" stroke="#dee2e6" stroke-width="2" filter="url(#shadow)"/>
  <text x="120" y="305" font-family="Arial" font-size="16" fill="#6c757d" text-anchor="middle">LOGO</text>
  
  <!-- School Title and Quick Info -->
  <text x="200" y="280" font-family="Arial" font-size="32" font-weight="bold" fill="#212529">Warsaw International School</text>
  <text x="200" y="315" font-family="Arial" font-size="18" fill="#6c757d">Mokotów • International • Established 1992</text>
  
  <!-- Rating Display with Stars -->
  <linearGradient id="rating-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
  </linearGradient>
  <rect x="200" y="330" width="150" height="40" rx="20" fill="url(#rating-gradient)"/>
  <text x="215" y="355" font-family="Arial" font-size="18" font-weight="bold" fill="#ffffff">★★★★★ 4.8</text>
  <text x="360" y="355" font-family="Arial" font-size="16" fill="#6c757d">(124 ratings)</text>
  
  <!-- Action Buttons -->
  <linearGradient id="button-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#0d6efd;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#0a58ca;stop-opacity:1" />
  </linearGradient>
  <rect x="600" y="330" width="150" height="40" rx="5" fill="url(#button-gradient)"/>
  <text x="630" y="355" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff">Add to Favorites</text>
  
  <!-- Main Content Container -->
  <rect x="50" y="400" width="700" height="1000" rx="10" fill="#ffffff" stroke="#dee2e6" stroke-width="1" filter="url(#shadow)"/>
  
  <!-- Tabs Navigation -->
  <rect x="50" y="400" width="700" height="50" rx="10" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  
  <rect x="60" y="410" width="100" height="30" rx="5" fill="url(#button-gradient)"/>
  <text x="85" y="430" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff">Overview</text>
  
  <text x="180" y="430" font-family="Arial" font-size="14" fill="#6c757d">Programs</text>
  <text x="280" y="430" font-family="Arial" font-size="14" fill="#6c757d">Facilities</text>
  <text x="380" y="430" font-family="Arial" font-size="14" fill="#6c757d">Reviews</text>
  <text x="480" y="430" font-family="Arial" font-size="14" fill="#6c757d">Gallery</text>
  <text x="580" y="430" font-family="Arial" font-size="14" fill="#6c757d">Contact</text>
  
  <!-- School Description Section -->
  <text x="70" y="480" font-family="Arial" font-size="24" font-weight="bold" fill="#212529">About the School</text>
  <line x1="70" y1="490" x2="250" y2="490" stroke="#007bff" stroke-width="3"/>
  
  <rect x="70" y="510" width="660" height="120" rx="5" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  <text x="80" y="530" font-family="Arial" font-size="16" fill="#212529">Warsaw International School is a premier educational institution offering</text>
  <text x="80" y="555" font-family="Arial" font-size="16" fill="#212529">international curriculum to students from diverse backgrounds. Founded in</text>
  <text x="80" y="580" font-family="Arial" font-size="16" fill="#212529">1992, the school has established itself as a leader in quality education with</text>
  <text x="80" y="605" font-family="Arial" font-size="16" fill="#212529">a focus on academic excellence and holistic development.</text>
  
  <!-- Key Information Section -->
  <text x="70" y="670" font-family="Arial" font-size="24" font-weight="bold" fill="#212529">Key Information</text>
  <line x1="70" y1="680" x2="250" y2="680" stroke="#007bff" stroke-width="3"/>
  
  <!-- Info Grid -->
  <rect x="70" y="700" width="320" height="60" rx="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="80" y="725" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">Type:</text>
  <text x="180" y="725" font-family="Arial" font-size="16" fill="#212529">International</text>
  
  <rect x="400" y="700" width="330" height="60" rx="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="410" y="725" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">Grades:</text>
  <text x="510" y="725" font-family="Arial" font-size="16" fill="#212529">K-12</text>
  
  <rect x="70" y="770" width="320" height="60" rx="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="80" y="795" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">Language:</text>
  <text x="180" y="795" font-family="Arial" font-size="16" fill="#212529">English, Polish</text>
  
  <rect x="400" y="770" width="330" height="60" rx="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="410" y="795" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">Student-Teacher Ratio:</text>
  <text x="610" y="795" font-family="Arial" font-size="16" fill="#212529">12:1</text>
  
  <rect x="70" y="840" width="320" height="60" rx="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="80" y="865" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">Curriculum:</text>
  <text x="180" y="865" font-family="Arial" font-size="16" fill="#212529">IB, Cambridge</text>
  
  <rect x="400" y="840" width="330" height="60" rx="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="410" y="865" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">Extracurricular:</text>
  <text x="530" y="865" font-family="Arial" font-size="16" fill="#212529">30+ activities</text>
  
  <!-- Ratings Breakdown -->
  <text x="70" y="940" font-family="Arial" font-size="24" font-weight="bold" fill="#212529">Ratings Breakdown</text>
  <line x1="70" y1="950" x2="250" y2="950" stroke="#007bff" stroke-width="3"/>
  
  <!-- Rating Bars -->
  <text x="70" y="980" font-family="Arial" font-size="16" fill="#212529">Academic Excellence</text>
  <rect x="250" y="970" width="400" height="20" rx="10" fill="#e9ecef"/>
  <rect x="250" y="970" width="380" height="20" rx="10" fill="#28a745"/>
  <text x="660" y="985" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">4.9</text>
  
  <text x="70" y="1020" font-family="Arial" font-size="16" fill="#212529">Teaching Quality</text>
  <rect x="250" y="1010" width="400" height="20" rx="10" fill="#e9ecef"/>
  <rect x="250" y="1010" width="360" height="20" rx="10" fill="#28a745"/>
  <text x="660" y="1025" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">4.7</text>
  
  <text x="70" y="1060" font-family="Arial" font-size="16" fill="#212529">Facilities</text>
  <rect x="250" y="1050" width="400" height="20" rx="10" fill="#e9ecef"/>
  <rect x="250" y="1050" width="340" height="20" rx="10" fill="#28a745"/>
  <text x="660" y="1065" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">4.5</text>
  
  <text x="70" y="1100" font-family="Arial" font-size="16" fill="#212529">Parent Satisfaction</text>
  <rect x="250" y="1090" width="400" height="20" rx="10" fill="#e9ecef"/>
  <rect x="250" y="1090" width="370" height="20" rx="10" fill="#28a745"/>
  <text x="660" y="1105" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">4.8</text>
  
  <!-- Location Section -->
  <text x="70" y="1150" font-family="Arial" font-size="24" font-weight="bold" fill="#212529">Location</text>
  <line x1="70" y1="1160" x2="180" y2="1160" stroke="#007bff" stroke-width="3"/>
  
  <!-- Map -->
  <rect x="70" y="1180" width="660" height="200" rx="5" fill="#e9ecef" stroke="#dee2e6" stroke-width="1"/>
  <text x="400" y="1280" font-family="Arial" font-size="16" fill="#6c757d" text-anchor="middle">Map View</text>
  
  <!-- Address -->
  <text x="70" y="1410" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">Address:</text>
  <text x="150" y="1410" font-family="Arial" font-size="16" fill="#212529">123 Education Street, Mokotów, Warsaw, Poland</text>
  
  <!-- Newsletter/Signup Promo Section -->
  <rect x="0" y="1550" width="800" height="150" fill="#e9ecef"/>
  <text x="400" y="1590" font-family="Arial" font-size="24" font-weight="bold" fill="#212529" text-anchor="middle">Stay Updated with School Finder</text>
  <text x="400" y="1620" font-family="Arial" font-size="16" fill="#6c757d" text-anchor="middle">Get the latest school information and personalized recommendations</text>
  
  <!-- Email Signup -->
  <rect x="200" y="1640" width="300" height="40" rx="5" fill="#ffffff" stroke="#ced4da" stroke-width="1"/>
  <text x="220" y="1665" font-family="Arial" font-size="14" fill="#adb5bd">Your email address</text>
  
  <!-- Subscribe Button -->
  <rect x="510" y="1640" width="100" height="40" rx="5" fill="url(#button-gradient)"/>
  <text x="525" y="1665" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff">Subscribe</text>
  
  <!-- Footer -->
  <rect x="0" y="1700" width="800" height="100" fill="#343a40"/>
  
  <!-- Footer Links -->
  <text x="50" y="1735" font-family="Arial" font-size="14" fill="#ffffff">About Us</text>
  <text x="150" y="1735" font-family="Arial" font-size="14" fill="#ffffff">Contact</text>
  <text x="250" y="1735" font-family="Arial" font-size="14" fill="#ffffff">Privacy Policy</text>
  <text x="380" y="1735" font-family="Arial" font-size="14" fill="#ffffff">Terms of Service</text>
  
  <!-- Social Media Icons -->
  <circle cx="600" cy="1735" r="15" fill="#ffffff" opacity="0.2"/>
  <text x="600" y="1740" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">f</text>
  
  <circle cx="640" cy="1735" r="15" fill="#ffffff" opacity="0.2"/>
  <text x="640" y="1740" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">t</text>
  
  <circle cx="680" cy="1735" r="15" fill="#ffffff" opacity="0.2"/>
  <text x="680" y="1740" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">in</text>
  
  <!-- Copyright -->
  <text x="400" y="1770" font-family="Arial" font-size="12" fill="#adb5bd" text-anchor="middle">© 2023 School Finder. All rights reserved.</text>
</svg>
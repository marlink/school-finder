<svg width="800" height="1500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1500" fill="#f8f9fa"/>
  
  <!-- Header with Gradient -->
  <linearGradient id="header-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
  </linearGradient>
  <rect x="0" y="0" width="800" height="80" fill="url(#header-gradient)" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- Logo -->
  <circle cx="40" cy="40" r="20" fill="#007bff"/>
  <text x="70" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="#212529">School Finder</text>
  
  <!-- Navigation with Hover Effect -->
  <rect x="500" y="30" width="80" height="30" rx="5" fill="#ffffff" stroke="#dee2e6" stroke-width="1">
    <animate attributeName="fill" values="#ffffff;#e9ecef;#ffffff" dur="2s" begin="mouseover" repeatCount="1"/>
  </rect>
  <text x="520" y="50" font-family="Arial" font-size="14" fill="#495057">Search</text>
  
  <rect x="600" y="30" width="80" height="30" rx="5" fill="#ffffff" stroke="#dee2e6" stroke-width="1">
    <animate attributeName="fill" values="#ffffff;#e9ecef;#ffffff" dur="2s" begin="mouseover" repeatCount="1"/>
  </rect>
  <text x="620" y="50" font-family="Arial" font-size="14" fill="#495057">Login</text>
  
  <rect x="700" y="30" width="80" height="30" rx="5" fill="#ffffff" stroke="#dee2e6" stroke-width="1">
    <animate attributeName="fill" values="#ffffff;#e9ecef;#ffffff" dur="2s" begin="mouseover" repeatCount="1"/>
  </rect>
  <text x="720" y="50" font-family="Arial" font-size="14" fill="#495057">Profile</text>
  
  <!-- Hero Section with Gradient Background -->
  <linearGradient id="hero-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#e9ecef;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
  </linearGradient>
  <rect x="50" y="120" width="700" height="300" rx="10" fill="url(#hero-gradient)" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Hero Content -->
  <text x="100" y="180" font-family="Arial" font-size="36" font-weight="bold" fill="#212529">Find the Perfect School</text>
  <text x="100" y="220" font-family="Arial" font-size="18" fill="#6c757d">Browse schools by region, rating, or search directly</text>
  
  <!-- Enhanced Search Bar with Shadow -->
  <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
    <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
  </filter>
  <rect x="100" y="250" width="500" height="50" rx="25" fill="#ffffff" stroke="#ced4da" stroke-width="2" filter="url(#shadow)"/>
  <text x="130" y="280" font-family="Arial" font-size="16" fill="#adb5bd">Search for schools...</text>
  
  <!-- Search Button with Gradient -->
  <linearGradient id="button-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#0d6efd;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#0a58ca;stop-opacity:1" />
  </linearGradient>
  <circle cx="570" cy="275" r="20" fill="url(#button-gradient)"/>
  <text x="565" y="280" font-family="Arial" font-size="16" fill="#ffffff">→</text>
  
  <!-- Featured Regions with Enhanced Title -->
  <text x="50" y="470" font-family="Arial" font-size="28" font-weight="bold" fill="#212529">Browse by Region</text>
  <line x1="50" y1="480" x2="200" y2="480" stroke="#007bff" stroke-width="3"/>
  
  <!-- Enhanced Region Cards with Shadow -->
  <rect x="50" y="500" width="220" height="200" rx="10" fill="#ffffff" stroke="#dee2e6" stroke-width="1" filter="url(#shadow)"/>
  <rect x="50" y="500" width="220" height="120" rx="10" fill="#e9ecef"/>
  <!-- City Icon -->
  <circle cx="160" cy="560" r="30" fill="#ffffff" opacity="0.7"/>
  <text x="160" cy="560" font-family="Arial" font-size="24" fill="#007bff" text-anchor="middle">🏙️</text>
  <text x="70" y="650" font-family="Arial" font-size="20" font-weight="bold" fill="#212529">Warsaw</text>
  <text x="70" y="675" font-family="Arial" font-size="16" fill="#6c757d">125 schools</text>
  
  <rect x="290" y="500" width="220" height="200" rx="10" fill="#ffffff" stroke="#dee2e6" stroke-width="1" filter="url(#shadow)"/>
  <rect x="290" y="500" width="220" height="120" rx="10" fill="#e9ecef"/>
  <!-- City Icon -->
  <circle cx="400" cy="560" r="30" fill="#ffffff" opacity="0.7"/>
  <text x="400" cy="560" font-family="Arial" font-size="24" fill="#007bff" text-anchor="middle">🏛️</text>
  <text x="310" y="650" font-family="Arial" font-size="20" font-weight="bold" fill="#212529">Krakow</text>
  <text x="310" y="675" font-family="Arial" font-size="16" fill="#6c757d">98 schools</text>
  
  <rect x="530" y="500" width="220" height="200" rx="10" fill="#ffffff" stroke="#dee2e6" stroke-width="1" filter="url(#shadow)"/>
  <rect x="530" y="500" width="220" height="120" rx="10" fill="#e9ecef"/>
  <!-- City Icon -->
  <circle cx="640" cy="560" r="30" fill="#ffffff" opacity="0.7"/>
  <text x="640" cy="560" font-family="Arial" font-size="24" fill="#007bff" text-anchor="middle">🏫</text>
  <text x="550" y="650" font-family="Arial" font-size="20" font-weight="bold" fill="#212529">Wroclaw</text>
  <text x="550" y="675" font-family="Arial" font-size="16" fill="#6c757d">76 schools</text>
  
  <!-- Top Rated Schools with Enhanced Title -->
  <text x="50" y="750" font-family="Arial" font-size="28" font-weight="bold" fill="#212529">Top Rated Schools</text>
  <line x1="50" y1="760" x2="250" y2="760" stroke="#007bff" stroke-width="3"/>
  
  <!-- Enhanced School Cards with Rating Indicators -->
  <rect x="50" y="780" width="700" height="140" rx="10" fill="#ffffff" stroke="#dee2e6" stroke-width="1" filter="url(#shadow)"/>
  <!-- School Logo -->
  <circle cx="110" cy="850" r="45" fill="#e9ecef"/>
  <text x="110" y="855" font-family="Arial" font-size="14" fill="#6c757d" text-anchor="middle">LOGO</text>
  
  <text x="180" y="820" font-family="Arial" font-size="20" font-weight="bold" fill="#212529">Warsaw International School</text>
  <text x="180" y="845" font-family="Arial" font-size="16" fill="#6c757d">Warsaw • International</text>
  
  <!-- Rating Stars -->
  <rect x="180" y="860" width="120" height="30" rx="15" fill="#28a745"/>
  <text x="195" y="880" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff">★★★★★ 4.8</text>
  
  <!-- View Button -->
  <rect x="620" y="835" width="100" height="30" rx="15" fill="url(#button-gradient)"/>
  <text x="645" y="855" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff">View →</text>
  
  <rect x="50" y="940" width="700" height="140" rx="10" fill="#ffffff" stroke="#dee2e6" stroke-width="1" filter="url(#shadow)"/>
  <!-- School Logo -->
  <circle cx="110" cy="1010" r="45" fill="#e9ecef"/>
  <text x="110" y="1015" font-family="Arial" font-size="14" fill="#6c757d" text-anchor="middle">LOGO</text>
  
  <text x="180" y="980" font-family="Arial" font-size="20" font-weight="bold" fill="#212529">Krakow Academy</text>
  <text x="180" y="1005" font-family="Arial" font-size="16" fill="#6c757d">Krakow • Private</text>
  
  <!-- Rating Stars -->
  <rect x="180" y="1020" width="120" height="30" rx="15" fill="#28a745"/>
  <text x="195" y="1040" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff">★★★★☆ 4.7</text>
  
  <!-- View Button -->
  <rect x="620" y="995" width="100" height="30" rx="15" fill="url(#button-gradient)"/>
  <text x="645" y="1015" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff">View →</text>
  
  <rect x="50" y="1100" width="700" height="140" rx="10" fill="#ffffff" stroke="#dee2e6" stroke-width="1" filter="url(#shadow)"/>
  <!-- School Logo -->
  <circle cx="110" cy="1170" r="45" fill="#e9ecef"/>
  <text x="110" y="1175" font-family="Arial" font-size="14" fill="#6c757d" text-anchor="middle">LOGO</text>
  
  <text x="180" y="1140" font-family="Arial" font-size="20" font-weight="bold" fill="#212529">Wroclaw Science School</text>
  <text x="180" y="1165" font-family="Arial" font-size="16" fill="#6c757d">Wroclaw • Public</text>
  
  <!-- Rating Stars -->
  <rect x="180" y="1180" width="120" height="30" rx="15" fill="#28a745"/>
  <text x="195" y="1200" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff">★★★★☆ 4.6</text>
  
  <!-- View Button -->
  <rect x="620" y="1155" width="100" height="30" rx="15" fill="url(#button-gradient)"/>
  <text x="645" y="1175" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff">View →</text>
  
  <!-- Newsletter/Signup Promo Section -->
  <rect x="0" y="1280" width="800" height="150" fill="#e9ecef"/>
  <text x="400" y="1320" font-family="Arial" font-size="24" font-weight="bold" fill="#212529" text-anchor="middle">Stay Updated with School Finder</text>
  <text x="400" y="1350" font-family="Arial" font-size="16" fill="#6c757d" text-anchor="middle">Get the latest school information and personalized recommendations</text>
  
  <!-- Email Signup -->
  <rect x="200" y="1370" width="300" height="40" rx="5" fill="#ffffff" stroke="#ced4da" stroke-width="1"/>
  <text x="220" y="1395" font-family="Arial" font-size="14" fill="#adb5bd">Your email address</text>
  
  <!-- Subscribe Button -->
  <rect x="510" y="1370" width="100" height="40" rx="5" fill="url(#button-gradient)"/>
  <text x="525" y="1395" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff">Subscribe</text>
  
  <!-- Footer -->
  <rect x="0" y="1430" width="800" height="70" fill="#343a40"/>
  
  <!-- Footer Links -->
  <text x="50" y="1465" font-family="Arial" font-size="14" fill="#ffffff">About Us</text>
  <text x="150" y="1465" font-family="Arial" font-size="14" fill="#ffffff">Contact</text>
  <text x="250" y="1465" font-family="Arial" font-size="14" fill="#ffffff">Privacy Policy</text>
  <text x="380" y="1465" font-family="Arial" font-size="14" fill="#ffffff">Terms of Service</text>
  
  <!-- Social Media Icons -->
  <circle cx="600" cy="1465" r="15" fill="#ffffff" opacity="0.2"/>
  <text x="600" y="1470" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">f</text>
  
  <circle cx="640" cy="1465" r="15" fill="#ffffff" opacity="0.2"/>
  <text x="640" y="1470" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">t</text>
  
  <circle cx="680" cy="1465" r="15" fill="#ffffff" opacity="0.2"/>
  <text x="680" y="1470" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">in</text>
  
  <!-- Copyright -->
  <text x="400" y="1490" font-family="Arial" font-size="12" fill="#adb5bd" text-anchor="middle">© 2023 School Finder. All rights reserved.</text>
</svg>